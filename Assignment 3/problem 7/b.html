<!DOCTYPE html>
<html>
  <head>
    <title>Key Code</title>
    <script>
      // Function to display the key code in an alert
      function displayKeyCode(event) {
        var keyCode = event.keyCode || event.which; // Get the key code
        alert("Key code: " + keyCode);
      }

      
      document.addEventListener("keydown", displayKeyCode);
    </script>
  </head>
  <body>
    
  </body>
</html>
